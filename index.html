<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="./images/image-victor.jpg" alt="card image" />

      <div class="details">
        <div class="details__na"><span class="name">Victor Crest</span><span class="age">26</span></div>
        <div class="details__city">London</div>
      </div>
      <div class="stats">
        <div class="item">
          <div class="item__header">80k</div>
          <div class="item__text">Followers</div>
        </div>
        <div class="item">
          <div class="item__header">803k</div>
          <div class="item__text">Likes</div>
        </div>
        <div class="item">
          <div class="item__header">1.4k</div>
          <div class="item__text">Photos</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Badea Florin</a>.
    </div>
  </footer>  
</body>
</html>
